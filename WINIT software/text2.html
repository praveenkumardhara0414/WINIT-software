<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="text.css">
        <script src="https://kit.fontawesome.com/ecfe071ee7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="front-page-container-1">
            <div class="page-container">
                <h1 class="heading">
                    Edit Load Template
                </h1>
                <p>Home > Maintain Load Request Template > Edit Load Template</p>
            </div>
            <hr class="horizontal-rule"/>
            <div class="serch-container-1 page-container">
                <div>
                    <label for="nameInput" class="mb-2">
                        Template Name
                    </label> <br/>
                    <input id="nameInput" placeholder="Enter Name" type="text"  class="input-ele"/>
                </div>
                <div >
                    <label for="descriptionInput" class="mb-2">Description</label> <br/>
                    <input id="descriptionInput" placeholder="Enter Template Description" class="input-ele"/>
                </div>
            </div>
            <div class="serch-container page-container mt-4">
                <h1 class="heading">Model Quantity for Load Template Items</h1>
                <div class="serch-container-1">
                    <div class="mr-2 input-container">
                        <input type="search" placeholder="Search by SKU Code/Name" class="input-ele-1 pl-1"/>
                        <i class="fa-solid fa-magnifying-glass pr-2"></i>
                    </div>
                    <button id="AddProduct" class="btn btn-primary">Add Product</button>
                </div>
            </div>
            <ul class="page-container ul-container-1 bg-secondary mt-3">
                <li class="list-item-1"><input type="checkbox"/></li>
                <li class="list-item-2">SKU Code</li>
                <li class="list-item-3">SKU Name</li>
                <li class="list-item-4">UOM</li>
                <li class="list-item-5">
                    <div class="text-center">
                        Load
                    </div>
                    <hr class="hr-rule"/>
                    <ul class="ul-small">
                        <li class="text-white list-item-12">MON(Qty)</li>
                        <li class="text-white list-item-22">TUE(Qty)</li>
                        <li class="text-white list-item-32">WED(Qty)</li>
                        <li class="text-white list-item-42">THU(Qty)</li>
                        <li class="text-white list-item-52">SRI(Qty)</li>
                        <li class="text-white list-item-62">SAT(Qty)</li>
                        <li class="text-white list-item-72">SUN(Qty)</li>
                    </ul>
                </li>
            </ul>
            <ul class="ul-container-1"></ul>
            <div class="page-container about-container">
                <button class="btn btn-outline-dark mr-3 text-dark">Back</button>
                <button class="btn btn-outline-dark mr-3 text-dark">Delete Selected From List</button>
                <button class="btn btn-secondary">Save</button>
            </div>
            
            
        </div>
        <script src="text.js"></script>
    </body>
</html>
